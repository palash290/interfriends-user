<div class="col-xl-12">
  <div class="percent-chart">
    <div style="display: block" *ngIf="chartReady">
      <canvas width="400" baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [chartType]="doughnutChartType"
        [options]="doughnutChartOptions">
      </canvas>
    </div>
  </div>
</div>
