<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header border-0 justify-content-center">
      <div>
        <h5 class="modal-title" id="applyModalLabel">Contact Us for Investment</h5>
        <!-- <p class="para-md">Lorem ipsum dolor sit amet, consectetur adipiscing elit Pellentesque dapibus interdum auctor. Donec gravida dolor at mollis fringilla elit quota lesmon.</p> -->
      </div>
      <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close" id="closePopupRequest">
        <img src="assets/images/close.png">
      </button>
    </div>
    <form class="theme-form" [formGroup]="form" (submit)="onSave()">
    <div class="modal-body border-0 pb-0">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <input type="text" formControlName="amount" placeholder="Enter Amount Willing to Invest" class="form-control">
                <div class="icon">
                  <img src="assets/images/amt.png" align="" alt="" title="">
                </div>
                <span class="error-form" *ngIf="form.get('amount').invalid  && form.get('amount').touched">
                  Please enter a amount.
                </span>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <input type="number" formControlName="phone_number" placeholder="Contact number" class="form-control">
                <div class="icon">
                  <img src="assets/images/call-sm.png" align="" alt="" title="">
                </div>
                <span class="error-form" *ngIf="form.get('phone_number').invalid  && form.get('phone_number').touched">
                  Please enter a phone number.
                </span>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="form-group">
                <textarea formControlName="message" placeholder="Enter your message" class="form-control"></textarea>
                <div class="icon">
                  <img src="assets/images/mail.png" align="" alt="" title="">
                </div>
                <span class="error-form" *ngIf="form.get('message').invalid  && form.get('message').touched">
                  Please enter a message.
                </span>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="modal-footer justify-content-center border-0">
      <button class="btn-cstm btn-blue mt-3 min-width-230" type="submit" [disabled]="isLoading" >Submit</button>
    </div>
  </form>
  </div>
</div>
