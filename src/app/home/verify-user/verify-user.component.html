<header class="header-menu header-auth">
  <h1 class="logo logo-auth">InterFriends</h1>
</header>
<section class="auth-center-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="auth-card">
          <h3>Welcome Back!</h3>
          <p>Reset Password to your account on Interfriends.</p>
          <form class="auth-form" [formGroup]="form"  (submit)="onSave()">
            <div class="form-group">
              <input type="password" formControlName="password" placeholder="Enter password" class="form-control">
              <div class="icon">
                <img src="assets/images/lock.png" align="" alt="" title="">
              </div>
              <span *ngIf="form.get('password').invalid && form.get('password').touched">Please Enter Password</span>
            </div>
            <div class="form-group fp-grp">
              <input type="password" formControlName="confirmPassword" placeholder="Enter password" class="form-control">
              <div class="icon">
                <img src="assets/images/lock.png" align="" alt="" title="">
              </div>
              <span *ngIf="form.get('confirmPassword').invalid  && form.get('confirmPassword').touched">Please enter a Confirm password.</span>
              <span *ngIf="checkPasswords() && !form.get('confirmPassword').invalid  && form.get('confirmPassword').touched">Passwords do not match</span>
            </div>
            <button type="submit" class="btn-cstm btn-orange mt-4 w-100 d-block text-center" [disabled]="isLoading">
              <span *ngIf="!isLoading">Reset Password</span>
              <span *ngIf="isLoading"><i class="fa fa-refresh fa-spin"></i></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="auth-footer">
  <div class="container text-center">
    <div class="copyright">Copyright &copy; 2021 interfriends. All rights reserved.</div>
  </div>
</footer>
