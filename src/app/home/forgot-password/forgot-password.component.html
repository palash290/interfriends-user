<header class="header-menu header-auth">
  <h1 class="logo logo-auth">InterFriends</h1>
</header>
<section class="auth-center-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="auth-card">
          <h3>Forgot Password</h3>
          <p>Enter your email we'll send you a link to get back into your account.</p>
          <form class="auth-form" [formGroup]="form" (submit)="onSubmit()">
            <div class="form-group">
              <input type="email" formControlName="email" placeholder="Enter email address" class="form-control">
              <div class="icon">
                <img src="assets/images/mail.png" align="" alt="" title="">
              </div>
              <span *ngIf="form.get('email').invalid && form.get('email').touched">Please Enter Email</span>
            </div>
            <div class="text-right">
              <a routerLink="/" class="fp-link">Login</a>
            </div>
            <button type="submit" class="btn-cstm btn-orange mt-4 w-100 d-block text-center" [disabled]="isLoading">
              <span *ngIf="!isLoading">Reset Password</span>
              <span *ngIf="isLoading"><i class="fa fa-refresh fa-spin"></i></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="auth-footer">
  <div class="container text-center">
    <div class="copyright">Copyright &copy; 2021 interfriends. All rights reserved.</div>
  </div>
</footer>
